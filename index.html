<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Antools</title>
        <link rel="stylesheet" href="./style/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">

        <link rel="stylesheet" href="./style/style.css">
    </head>
    <body>
        <header>
            <section class="header">
                <div class="header__top">
                    <img src="./img/logo.png" alt="logo" class="header__logo">
                    <nav class="header__nav">
                        <ul class="header__list">
                            <li class="header__list-item">Home</li>
                            <li class="header__list-item">Categoies</li>
                            <li class="header__list-item">My Collections</li>
                            <li class="header__list-item">Blog</li>
                        </ul>
                    </nav>
                    <div class="header__btns">
                        <button
                            class="header__btn">Login</button><button
                            class="header__btn">Sign Up</button></div>
                </div>

                <div class="header__main">
                    <div class="header__info">
                        <h1 class="header__title">Awesome tools for
                            Designer & Developer.
                        </h1>

                        <p class="header__text">
                            Antool is a web collection of information on paid or
                            free Design and Development tools
                        </p>

                        <div class="header__search">
                            <input type="text" class="header__input"
                                placeholder="find more than 430+ tools...">
                            <button class="header__btn">Search</button>
                        </div>

                    </div>

                    <div class="header__links">
                        <a href><img src="./img/svg/facebook.svg" alt="facebook"></a>
                        <a href><img src="./img/svg/instagram.svg" alt="instagram"></a>
                        <a href><img src="./img/svg/twitter.svg" alt="twitter"></a>
                    </div>
                </div>
            </section>
        </header>
    </body>
</html>
